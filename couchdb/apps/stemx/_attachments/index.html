<!DOCTYPE html>
<html>
  <head>
    <title>Learning Registry - Envelope Demo</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="script%2fjqcloud%2fjqcloud.css" type="text/css">
  </head>
  <body>
    <div id="account"></div>

    <h1>Envelope Demo</h1>

	<div><a href="upload.html">Upload New Envelope</a></div>
    <div id="profile"></div>
    <div id="wordcloud" style="height:500px; width:600px;"></div>
    
    <div id="items"></div>
    
	
    <div id="sidebar">
      <p>This is a demonstration system demonstrating the upload of Resource Envelopes into the Learning Registry.</p>
    </div>
  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="script%2fjqcloud%2fjqcloud-0.1.3.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      /* $("#items").evently("items", app); */
      $("#wordcloud").evently("tagcloud", app);
    });
  </script>
</html>
