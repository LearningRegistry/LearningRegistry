#
# LR - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Flup#fcgi_thread
host = 127.0.0.1
port = 5000

[app:main]
use = egg:LR
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = lr
beaker.session.secret = somesecret

#Spec data models directory.
models_spec_dir = %(here)s/data/models
spec.models.resource_data = %(here)s/data/models/resource_data
spec.models.filter_description = %(here)s/data/models/filter_description
spec.models.node_description= %(here)s/data/models/node_description
spec.models.network_description = %(here)s/data/models/network_description
spec.models.community_description= %(here)s/data/models/community_description

# Initial configuration for Learning Registry Network node
init.node.description =  %(here)s/data/init_config/node_description.json
init.network.description = %(here)s/data/init_config/network_description.json
init.community.description = %(here)s/data/init_config/community_description.json
init.filter.description = %(here)s/data/init_config/filter_description.json



#CouchDB url
couchdb.url = http://localhost:5984/
couchdb.db.resourcedata = resource_data
couchdb.db.node = node
couchdb.db.node.filter = filter
couchdb.db.node.description = description
couchdb.db.community = community
couchdb.db.network = network

# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false


# Logging configuration
[loggers]
keys = root, routes, lr

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_lr]
level = DEBUG
handlers =
qualname = lr

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
